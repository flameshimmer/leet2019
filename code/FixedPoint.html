#include "stdafx.h"
//Given an array A of distinct integers sorted in ascending order, return
//the smallest index i that satisfies A[i] == i.  Return -1 if no such i exists.
//
//Example 1:
//Input: [-10,-5,0,3,7]
//Output: 3
//Explanation: 
//For the given array, A[0] = -10, A[1] = -5, A[2] = 0, A[3] = 3, thus the output is 3.
//
//Example 2:
//Input: [0,2,5,8,17]
//Output: 0
//Explanation: 
//A[0] = 0, thus the output is 0.
//
//Example 3:
//Input: [-10,-5,3,4,7,9]
//Output: -1
//Explanation: 
//There is no such i that A[i] = i, thus the output is -1.
// 
//Note:
//1 &lt;= A.length &lt; 10^4
//-10^9 &lt;= A[i] &lt;= 10^9

namespace Solution2019
{
	namespace FixedPoint
	{
		int FixedPointSlow(vector&lt;int&gt; input) {
			for (int i = 0; i &lt; input.size(); i++) {
				if (input[i] == i) { return i; }
			}
			return -1;
		}

		int FixedPoint(vector&lt;int&gt; input) {
			int len = input.size();
			if (len == 0) { return -1; }

			int start = 0;
			int end = len - 1;
			int result = -1;
			while (start &lt;= end) {
				int mid = start + (end - start) / 2;
				if (input[mid] == mid) {
					result = mid;
					end = mid - 1;
				}
				else if (input[mid] &lt; mid) {
					start = mid + 1;
				}
				else {
					end = mid - 1;
				}
			}
			return result;		
		}

		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
