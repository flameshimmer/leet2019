#include "stdafx.h"
//Given a circular array C of integers represented 
//by A, find the maximum possible sum of a non-empty 
//subarray of C.
//
//Here, a circular array means the end of the array 
//connects to the beginning of the array.  
//(Formally, C[i] = A[i] when 0 &lt;= i &lt; A.length, 
//and C[i+A.length] = C[i] when i &gt;= 0.)
//
//Also, a subarray may only include each element of the
//fixed buffer A at most once.  
//(Formally, for a subarray C[i], C[i+1], ..., C[j], 
//there does not exist i &lt;= k1, k2 &lt;= j with 
//k1 % A.length = k2 % A.length.)
//
//Example 1:
//Input: [1,-2,3,-2]
//Output: 3
//Explanation: Subarray [3] has maximum sum 3
//
//Example 2:
//Input: [5,-3,5]
//Output: 10
//Explanation: Subarray [5,5] has maximum sum 5 + 5 = 10
//
//Example 3:
//Input: [3,-1,2,-1]
//Output: 4
//Explanation: Subarray [2,-1,3] has maximum sum 2 + (-1) + 3 = 4
//
//Example 4:
//Input: [3,-2,2,-3]
//Output: 3
//Explanation: Subarray [3] and [3,-2,2] both have maximum sum 3
//
//Example 5:
//Input: [-2,-3,-1]
//Output: -1
//Explanation: Subarray [-1] has maximum sum -1
// 
//Note:
//-30000 &lt;= A[i] &lt;= 30000
//1 &lt;= A.length &lt;= 30000
namespace Solution2019
{
	namespace MaximumSumCircularSubarray
	{
		int maxSubarraySumCircular(vector&lt;int&gt;& A) {
			int total = 0;
			int maxSum = INT_MIN;
			int curMax = 0;
			int minSum = INT_MAX;
			int curMin = 0;

			for (int v : A) {
				total += v;
				curMax = max(curMax + v, v);
				maxSum = max(maxSum, curMax);

				curMin = min(curMin + v, v);
				minSum = min(minSum, curMin);
			}
			return maxSum &gt; 0 ? max(maxSum, total - minSum) : maxSum;
		}

		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
