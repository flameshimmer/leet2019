#include "stdafx.h"

//Given a string s and a non-empty string p, find all the start indices of p's
//anagrams in s.
//Strings consists of lowercase English letters only and the length of both
//strings s and p will not be larger than 20,100.
//The order of output does not matter.
//
//Example 1:
//Input:
//s: "cbaebabacd" p: "abc"
//Output:
//[0, 6]
//Explanation:
//The substring with start index = 0 is "cba", which is an anagram of "abc".
//The substring with start index = 6 is "bac", which is an anagram of "abc".
//
//Example 2:
//Input:
//s: "abab" p: "ab"
//Output:
//[0, 1, 2]
//Explanation:
//The substring with start index = 0 is "ab", which is an anagram of "ab".
//The substring with start index = 1 is "ba", which is an anagram of "ab".
//The substring with start index = 2 is "ab", which is an anagram of "ab".

namespace Solution2019
{
	namespace FindAllAnagramsinaString
	{
		vector&lt;int&gt; findAnagrams(string s, string p) {
			vector&lt;int&gt; pv(26, 0);
			vector&lt;int&gt; sv(26, 0);
			vector&lt;int&gt; result;
			int lens = s.size();
			int lenp = p.size();
			if (lens &lt; lenp) { return result; }

			for (int i = 0; i &lt; lenp; i++) {
				pv[p[i] - 'a']++;
				sv[s[i] - 'a']++;
			}
			if (pv == sv) { result.push_back(0); }
			for (int i = lenp; i &lt; lens; i++) {
				sv[s[i] - 'a']++;
				sv[s[i - lenp] - 'a']--;
				// checking equal is O(26) so O(1)
				if (pv == sv) { result.push_back(i - lenp + 1); }
			}
			return result;
		}

		vector&lt;int&gt; findAnagramsAnother(string s, string p) {
			int lens = s.size();
			int lenp = p.size();
			if (lens == 0 || lenp == 0) { return {}; }

			vector&lt;int&gt; result;
			unordered_map&lt;char, int&gt; toBeFound;
			unordered_map&lt;char, int&gt; hasFound;
			int found = 0;
			for (char c : p) { toBeFound[c] ++; }

			int start = 0;
			for (int end = 0; end &lt; lens; end++) {
				char c = s[end];
				if (toBeFound.count(c) == 0) {
					start = end + 1;
					found = 0;
					hasFound.clear();
				}
				else if (hasFound[c] == toBeFound[c]) {
					while (s[start] != c) {
						found--;
						hasFound[s[start]]--;
						start++;
					}
					start++;
				}
				else {
					hasFound[c] ++;
					found++;
					if (found == lenp) {
						result.push_back(start);
						hasFound[s[start]]--;
						start++;
						found--;
					}
				}
			}
			return result;
		}

		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
