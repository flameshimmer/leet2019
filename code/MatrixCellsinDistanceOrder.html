#include "stdafx.h"
//We are given a matrix with R rows and C columns has cells with 
//integer coordinates (r, c), where 0 &lt;= r &lt; R and 0 &lt;= c &lt; C.
//
//Additionally, we are given a cell in that matrix with coordinates (r0, c0).
//
//Return the coordinates of all cells in the matrix, sorted by their
//distance from (r0, c0) from smallest distance to largest distance. 
//Here, the distance between two cells (r1, c1) and (r2, c2) is the 
//Manhattan distance, |r1 - r2| + |c1 - c2|.  (You may return the answer
//in any order that satisfies this condition.) 
//
//Example 1:
//Input: R = 1, C = 2, r0 = 0, c0 = 0
//Output: [[0,0],[0,1]]
//Explanation: The distances from (r0, c0) to other cells are: [0,1]
//
//Example 2:
//Input: R = 2, C = 2, r0 = 0, c0 = 1
//Output: [[0,1],[0,0],[1,1],[1,0]]
//Explanation: The distances from (r0, c0) to other cells are: [0,1,1,2]
//The answer [[0,1],[1,1],[0,0],[1,0]] would also be accepted as correct.
//
//Example 3:
//Input: R = 2, C = 3, r0 = 1, c0 = 2
//Output: [[1,2],[0,2],[1,1],[0,1],[1,0],[0,0]]
//Explanation: The distances from (r0, c0) to other cells are: [0,1,1,2,2,3]
//There are other answers that would also be accepted as 
//correct, such as [[1,2],[1,1],[0,2],[1,0],[0,1],[0,0]].
// 
//Note:
//1 &lt;= R &lt;= 100
//1 &lt;= C &lt;= 100
//0 &lt;= r0 &lt; R
//0 &lt;= c0 &lt; C

namespace Solution2019
{
	namespace MatrixCellsinDistanceOrder
	{
		vector&lt;vector&lt;int&gt;&gt; allCellsDistOrderWithCustomSortFunc(int R, int C, int r0, int c0) {
			auto comp = [r0, c0](vector&lt;int&gt;& a, vector&lt;int&gt;& b) {
				return abs(a[0] - r0) + abs(a[1] - c0) &lt; abs(b[0] - r0) + abs(b[1] - c0);
			};

			vector&lt;vector&lt;int&gt;&gt; result;
			for (int i = 0; i &lt; R; i++) {
				for (int j = 0; j &lt; C; j++) {
					result.push_back({ i, j });
				}
			}

			sort(result.begin(), result.end(), comp);
			return result;
		}

		vector&lt;vector&lt;int&gt;&gt; allCellsDistOrder(int R, int C, int r0, int c0) {
			vector&lt;vector&lt;int&gt;&gt; result;
			multimap&lt;int, vector&lt;int&gt;&gt; map;

			for (int i = 0; i &lt; R; i++) {
				for (int j = 0; j &lt; C; j++) {
					map.insert({ abs(i - r0) + abs(j - c0), {i, j} });
				}
			}

			for (auto& p : map) {
				result.push_back(p.second);
			}
			return result;
		}

		void Main() {

		}
	}
}
