#include "stdafx.h"
//Given a set of non-overlapping intervals, insert 
//a new interval into the intervals (merge if necessary).
//
//You may assume that the intervals were initially 
//sorted according to their start times.
//
//Example 1:
//Input: intervals = [[1,3],[6,9]], newInterval = [2,5]
//Output: [[1,5],[6,9]]
//
//Example 2:
//Input: intervals = [[1,2],[3,5],[6,7],[8,10],[12,16]], 
//newInterval = [4,8]
//Output: [[1,2],[3,10],[12,16]]
//Explanation: Because the new interval [4,8] overlaps
//with [3,5],[6,7],[8,10].
//
//NOTE: input types have been changed on April 15, 2019. 
//Please reset to default code definition to get new method 
//signature.

namespace Solution2019
{
	namespace InsertInterval
	{
		vector&lt;vector&lt;int&gt;&gt; insert(vector&lt;vector&lt;int&gt;&gt;& intervals, vector&lt;int&gt;& newInterval) {
			vector&lt;vector&lt;int&gt;&gt; result;
			int len = intervals.size();

			int i = 0;
			while (i &lt; len && intervals[i][1] &lt; newInterval[0]) {
				result.push_back(intervals[i]);
				i++;
			}

			while (i &lt; len && intervals[i][0] &lt;= newInterval[1]) {
				newInterval[0] = min(intervals[i][0], newInterval[0]);
				newInterval[1] = max(intervals[i][1], newInterval[1]);
				i++;
			}
			result.push_back(newInterval);

			while (i &lt; len) {
				result.push_back(intervals[i]);
				i++;
			}
			return result;
		}

		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
