	#include "stdafx.h"
//Given a sorted array and a target value, return the index if the target is found. 
//If not, return the index where it would be if it were inserted in order.
//
//You may assume no duplicates in the array.
//
//Example 1:
//Input: [1,3,5,6], 5
//Output: 2
//
//Example 2:
//Input: [1,3,5,6], 2
//Output: 1
//
//Example 3:
//Input: [1,3,5,6], 7
//Output: 4
//
//Example 4:
//Input: [1,3,5,6], 0
//Output: 0

namespace Solution2019
{
	namespace SearchInsertPosition
	{
		int SearchInsertPositionLinear(vector<int> nums, int target) {
			int len = nums.size();
			if (len == 0) { return 0; }

			for (int i = 0; i < len; i++) {
				if (nums[i] >= target) { return i; }
			}
			return len;
		}

		int SearchInsertPosition(vector<int> nums, int target) {
			int len = nums.size();
			int start = 0;
			int end = len - 1;
			while (start <= end) {
				int mid = start + (end - start) / 2;
				if (nums[mid] == target) { return mid; }
				else if (nums[mid] < target) { start = mid + 1; }
				else { end = mid - 1; }
			}
			return start;
		}



		void Main() {
			print(SearchInsertPosition({ 1, 3, 5, 6 }, 5));
			print(SearchInsertPosition({ 1, 3, 5, 6 }, 2));
			print(SearchInsertPosition({ 1, 3, 5, 6 }, 7));
			print(SearchInsertPosition({ 1, 3, 5, 6 }, 0));
		}
	}
}
