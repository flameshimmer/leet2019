	#include "stdafx.h"
//A sequence X_1, X_2, ..., X_n is fibonacci-like if:
//
//n >= 3
//X_i + X_{i+1} = X_{i+2} for all i + 2 <= n
//Given a strictly increasing array A of positive integers forming a sequence, 
//find the length of the longest fibonacci-like subsequence of A. 
//If one does not exist, return 0.
//
//(Recall that a subsequence is derived from another sequence A by deleting 
//any number of elements (including none) from A, without changing the 
//order of the remaining elements.  For example, [3, 5, 8] is a subsequence 
//of [3, 4, 5, 6, 7, 8].)
//
//Example 1:
//Input: [1,2,3,4,5,6,7,8]
//Output: 5
//Explanation:
//The longest subsequence that is fibonacci-like: [1,2,3,5,8].
//
//Example 2:
//Input: [1,3,7,11,12,14,18]
//Output: 3
//Explanation:
//The longest subsequence that is fibonacci-like:
//[1,11,12], [3,11,14] or [7,11,18].
// 
//Note:
//3 <= A.length <= 1000
//1 <= A[0] < A[1] < ... < A[A.length - 1] <= 10^9
//(The time limit has been reduced by 50% for submissions in Java, C, and C++.)

namespace Solution2019
{
	namespace LengthofLongestFibonacciSubsequence
	{
		int lenLongestFibSubseqWithSet(vector<int>& A) {
			unordered_set<int> set(A.begin(), A.end());
			int result = 0;
			for (int i = 0; i < A.size(); i++) {
				for (int j = i + 1; j < A.size(); j++) {
					int a = A[i];
					int b = A[j];
					int len = 2;
					while (set.count(a + b)) {
						b = a + b;
						a = b - a;
						len++;
					}
					result = max(result, len);
				}
			}
			return result > 2 ? result : 0;
		}

		int lenLongestFibSubseq(vector<int>& A) {
			int len = A.size();
			unordered_map<int, int> index;
			for (int i = 0; i < len; i++) {
				index[A[i]] = i;
			}

			unordered_map<int, int> longest;
			int result = 0;
			for (int k = 0; k < len; k++) {
				for (int j = 0; j < k; j++) {
					if (A[k] - A[j] < A[j] && index.count(A[k] - A[j])) {
						int i = index[A[k] - A[j]];
						longest[j * len + k] = longest[i * len + j] + 1;
						result = max(result, longest[j * len + k] + 2);
					}
				}
			}
			return result >= 3 ? result : 0;
		}
		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
