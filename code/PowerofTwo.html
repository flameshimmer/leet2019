#include "stdafx.h"

//Given an integer, write a function to determine if it is a power of two.
//
//Example 1:
//Input: 1
//Output: true 
//Explanation: 20 = 1
//
//Example 2:
//Input: 16
//Output: true
//Explanation: 24 = 16
//
//Example 3:
//Input: 218
//Output: false

namespace Solution2019
{
	namespace PowerofTwo
	{
		bool isPowerOfTwo(int n) {
			double d = log10(n) / log10(2);
			return n &gt; 0 && ceil(d) == floor(d);
		}

		bool isPowerOfTwoAnother(int n) {
			return n &gt; 0 && (n & (n - 1)) == 0;
		}

		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
