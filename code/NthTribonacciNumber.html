	#include "stdafx.h"
//The Tribonacci sequence Tn is defined as follows: 
//T0 = 0, T1 = 1, T2 = 1, and Tn+3 = Tn + Tn+1 + Tn+2 for n >= 0.
//Given n, return the value of Tn.
//
//Example 1:
//Input: n = 4
//Output: 4
//Explanation:
//T_3 = 0 + 1 + 1 = 2
//T_4 = 1 + 1 + 2 = 4
//
//Example 2:
//Input: n = 25
//Output: 1389537
//
//Constraints:
//0 <= n <= 37
//The answer is guaranteed to fit within a 32-bit
//integer, ie. answer <= 2^31 - 1.

namespace Solution2019
{
	namespace NthTribonacciNumber
	{
		int tribonacci(int n) {
			if (n < 3) { return (n == 0) ? 0 : 1; }

			int num[3];
			num[0] = 0;
			num[1] = 1;
			num[2] = 1;
			for (int i = 3; i <= n; i++)
			{
				num[i % 3] = num[0] + num[1] + num[2];
			}

			return num[n % 3];
		}
		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
