	#include "stdafx.h"
//Given a non-empty binary tree, return the average value 
//of the nodes on each level in the form of an array.
//Example 1:
//Input:
//    3
//   / \
//  9  20
//    /  \
//   15   7
//Output: [3, 14.5, 11]
//Explanation:
//The average value of nodes on level 0 is 3,  on level 1 is 14.5, 
//and on level 2 is 11. Hence return [3, 14.5, 11].
//
//Note:
//The range of node's value is in the range of 32-bit signed integer.

namespace Solution2019
{
	namespace AverageofLevelsinBinaryTree
	{
		vector<double> averageOfLevels(TreeNode* root) {
			vector<double> result;
			if (!root) { return result; }

			queue<TreeNode*> q;
			q.push(root);
			while (!q.empty()) {
				double sz = q.size();
				double sum = 0;
				double i = 0;
				while (i < sz) {
					i++;
					TreeNode* cur = q.front();
					sum += cur->val;
					q.pop();
					if (cur->left) { q.push(cur->left); }
					if (cur->right) { q.push(cur->right); }
				}
				result.push_back(sum / sz);
			}
			return result;
		}
		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
