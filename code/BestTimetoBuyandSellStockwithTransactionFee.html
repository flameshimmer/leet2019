#include "stdafx.h"
//Your are given an array of integers prices, for which the i-th
//element is the price of a given stock on day i; and a 
//non-negative integer fee representing a transaction fee.
//
//You may complete as many transactions as you like, but you
//need to pay the transaction fee for each transaction. You may
//not buy more than 1 share of a stock at a time (ie. you must 
//sell the stock share before you buy again.)
//
//Return the maximum profit you can make.
//
//Example:
//Input: prices = [1, 3, 2, 8, 4, 9], fee = 2
//Output: 8
//Explanation: The maximum profit can be achieved by:
//Buying at prices[0] = 1
//Selling at prices[3] = 8
//Buying at prices[4] = 4
//Selling at prices[5] = 9
//The total profit is ((8 - 1) - 2) + ((9 - 4) - 2) = 8.
//
//Note:
//0 &lt; prices.length &lt;= 50000.
//0 &lt; prices[i] &lt; 50000.
//0 &lt;= fee &lt; 50000.

namespace Solution2019
{
	namespace BestTimetoBuyandSellStockwithTransactionFee
	{
		int maxProfit(vector&lt;int&gt;& prices, int fee) {
			int sell = 0;
			int buy = -prices[0];

			for (int i = 1; i &lt; prices.size(); i++) {
				sell = max(sell, buy + prices[i] - fee);
				buy = max(buy, sell - prices[i]);
			}
			return sell;
		}

		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
