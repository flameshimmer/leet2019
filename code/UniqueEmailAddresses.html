	<h1>UniqueEmailAddresses</h1>

	<pre>
	<code class="language-html">
#include "stdafx.h"
//Every email consists of a local name and a domain name, 
//separated by the @ sign.
//
//For example, in alice@leetcode.com, alice is the local
//name, and leetcode.com is the domain name.
//
//Besides lowercase letters, these emails may contain '.'s or '+'s.
//
//If you add periods ('.') between some characters in the 
//local name part of an email address, mail sent there will be 
//forwarded to the same address without dots in the local name.  
//For example, "alice.z@leetcode.com" and "alicez@leetcode.com" 
//forward to the same email address.  
//(Note that this rule does not apply for domain names.)
//
//If you add a plus ('+') in the local name, everything 
//after the first plus sign will be ignored. This allows 
//certain emails to be filtered, for example m.y+name@email.com 
//will be forwarded to my@email.com.  
//(Again, this rule does not apply for domain names.)
//
//It is possible to use both of these rules at the same time.
//
//Given a list of emails, we send one email to each address 
//in the list.  How many different addresses actually receive 
//mails? 
//
//Example 1:
//Input: ["test.email+alex@leetcode.com","test.e.mail+bob.cathy@leetcode.com","testemail+david@lee.tcode.com"]
//Output: 2
//Explanation: "testemail@leetcode.com" and "testemail@lee.tcode.com" actually receive mails
// 
//Note:
//1 &lt;= emails[i].length &lt;= 100
//1 &lt;= emails.length &lt;= 100
//Each emails[i] contains exactly one '@' character.
//All local and domain names are non-empty.
//Local names do not start with a '+' character.

namespace Solution2019
{
	namespace UniqueEmailAddresses
	{
		string getEmail(string s) {
			string result;
			int len = s.size();
			bool skip = false;
			for (int i = 0; i &lt; len; i++) {
				if (s[i] == '@') { result += s.substr(i, len - i); return result; }
				else if (s[i] == '+') { skip = true; }
				else if (!skip && s[i] != '.') { result += s[i]; }
			}
			return result;
		}

		int numUniqueEmails(vector&lt;string&gt;& emails) {
			unordered_set&lt;string&gt; set;
			for (string s : emails) {
				set.insert(getEmail(s));
			}
			return set.size();
		}

		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
