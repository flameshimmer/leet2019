	<code class="language-html">
#include "stdafx.h"

//Given two non-empty binary trees s and t, check whether tree t has exactly the
//same structure and node values with a subtree of s. A subtree of s is a tree
//consists of a node in s and all of this node's descendants. The tree s could
//also be considered as a subtree of itself.
//
//Example 1:
//Given tree s:
//     3
//    / \
//   4   5
//  / \
// 1   2
//Given tree t:
//   4 
//  / \
// 1   2
//Return true, because t has the same structure and node values with a subtree of
//s.
//
//Example 2:
//Given tree s:
//     3
//    / \
//   4   5
//  / \
// 1   2
//    /
//   0
//Given tree t:
//   4
//  / \
// 1   2
//Return false.

namespace Solution2019
{
	namespace SubtreeofAnotherTree
	{
		bool isSameTree(TreeNode* s, TreeNode* t) {
			if (!s && !t) { return true; }
			else if (!s || !t) { return false; }
			if (s-&gt;val != t-&gt;val) { return false; }
			return isSameTree(s-&gt;left, t-&gt;left) && isSameTree(s-&gt;right, t-&gt;right);
		}

		bool isSubtree(TreeNode* s, TreeNode* t) {
			if (!s && !t) { return true; }
			else if (!s) { return false; }
			else if (!t) { return true; }
			else if (s-&gt;val == t-&gt;val) {
				if (isSameTree(s, t)) { return true; }
			}
			return isSubtree(s-&gt;left, t) || isSubtree(s-&gt;right, t);
		}

		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
