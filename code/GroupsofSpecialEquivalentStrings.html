	<h1>GroupsofSpecialEquivalentStrings</h1>

	<code class="language-html">
#include "stdafx.h"
//You are given an array A of strings.
//
//Two strings S and T are special-equivalent if after any number
//of moves, S == T.
//
//A move consists of choosing two indices i and j with
//i % 2 == j % 2, and swapping S[i] with S[j].
//
//Now, a group of special-equivalent strings from A is a non-empty
//subset S of A such that any string not in S is not special-equivalent 
//with any string in S.
//
//Return the number of groups of special-equivalent strings from A.
//
//
//Example 1:
//Input: ["a","b","c","a","c","c"]
//Output: 3
//Explanation: 3 groups ["a","a"], ["b"], ["c","c","c"]
//
//Example 2:
//Input: ["aa","bb","ab","ba"]
//Output: 4
//Explanation: 4 groups ["aa"], ["bb"], ["ab"], ["ba"]
//
//Example 3:
//Input: ["abc","acb","bac","bca","cab","cba"]
//Output: 3
//Explanation: 3 groups ["abc","cba"], ["acb","bca"], ["bac","cab"]
//
//Example 4:
//Input: ["abcd","cdab","adcb","cbad"]
//Output: 1
//Explanation: 1 group ["abcd","cdab","adcb","cbad"]
// 
//Note:
//1 &lt;= A.length &lt;= 1000
//1 &lt;= A[i].length &lt;= 20
//All A[i] have the same length.
//All A[i] consist of only lowercase letters.

namespace Solution2019
{
	namespace GroupsofSpecialEquivalentStrings
	{

		int numSpecialEquivGroups(vector&lt;string&gt;& A) {
			unordered_set&lt;string&gt; set;
			
			for (string s : A) {
				string odd;
				string even;
				for (int i = 0; i &lt; s.size(); i++) {
					if (i % 2 == 0) {
						even += s[i];
					}
					else {
						odd += s[i];
					}
				}
				sort(even.begin(), even.end());
				sort(odd.begin(), odd.end());
				set.insert(odd+even);
			}
			return set.size();
		}

		void Main() {
			vector&lt;string&gt; test = {"abcd","cdab","cbad","xyzz","zzxy","zzyx"};
			print(numSpecialEquivGroups(test));
		}
	}
}
