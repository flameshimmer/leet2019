#include "stdafx.h"

//Reverse bits of a given 32 bits unsigned integer.
// 
//Example 1:
//Input: 00000010100101000001111010011100
//Output: 00111001011110000010100101000000
//Explanation: The input binary string 00000010100101000001111010011100
//represents the unsigned integer 43261596, so return 964176192 which its binary
//representation is 00111001011110000010100101000000.
//
//Example 2:
//Input: 11111111111111111111111111111101
//Output: 10111111111111111111111111111111
//Explanation: The input binary string 11111111111111111111111111111101
//represents the unsigned integer 4294967293, so return 3221225471 which its
//binary representation is 10111111111111111111111111111111.
// 
//Note:
//Note that in some languages such as Java, there is no unsigned integer type. In
//this case, both input and output will be given as signed integer type and
//should not affect your implementation, as the internal binary representation of
//the integer is the same whether it is signed or unsigned.
//In Java, the compiler represents the signed integers using 2's complement
//notation. Therefore, in 
//Example 2 above the input represents the signed integer
//-3 and the output represents the signed integer -1073741825.
// 
//Follow up:
//If this function is called many times, how would you optimize it? 

namespace Solution2019
{
	namespace ReverseBits
	{
		uint32_t reverseBits(uint32_t n)
		{
			uint32_t start = 0;
			uint32_t end = 31;
			while (start &lt; end)
			{
				if (((n &gt;&gt; start) & 1) ^ ((n &gt;&gt; end) & 1))
				{
					n ^= (1 &lt;&lt; start) | (1 &lt;&lt; end);
				}
				start++;
				end--;
			}
			return n;
		}

		uint32_t reverseBitsAnother(uint32_t n) {
			n = (n &gt;&gt; 16) | (n &lt;&lt; 16);
			n = ((n & 0xff00ff00) &gt;&gt; 8) | ((n & 0x00ff00ff) &lt;&lt; 8);
			n = ((n & 0xf0f0f0f0) &gt;&gt; 4) | ((n & 0x0f0f0f0f) &lt;&lt; 4);
			n = ((n & 0xcccccccc) &gt;&gt; 2) | ((n & 0x33333333) &lt;&lt; 2);
			n = ((n & 0xaaaaaaaa) &gt;&gt; 1) | ((n & 0x55555555) &lt;&lt; 1);
			return n;
		}

		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
