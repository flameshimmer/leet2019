#include "stdafx.h"
//Suppose Andy and Doris want to choose a restaurant for dinner, 
//and they both have a list of favorite restaurants represented 
//by strings.
//
//You need to help them find out their common interest with the 
//least list index sum. If there is a choice tie between answers,
//output all of them with no order requirement. You could assume
//there always exists an answer.
//
//Example 1:
//Input:
//["Shogun", "Tapioca Express", "Burger King", "KFC"]
//["Piatti", "The Grill at Torrey Pines", "Hungry Hunter Steakhouse", "Shogun"]
//Output: ["Shogun"]
//Explanation: The only restaurant they both like is "Shogun".
//
//Example 2:
//Input:
//["Shogun", "Tapioca Express", "Burger King", "KFC"]
//["KFC", "Shogun", "Burger King"]
//Output: ["Shogun"]
//Explanation: The restaurant they both like and have the least 
//index sum is "Shogun" with index sum 1 (0+1).
//
//Note:
//The length of both lists will be in the range of [1, 1000].
//The length of strings in both lists will be in the range of [1, 30].
//The index is starting from 0 to the list length minus 1.
//No duplicates in both lists.

namespace Solution2019
{
	namespace MinimumIndexSumofTwoLists
	{
		vector&lt;string&gt; findRestaurant(vector&lt;string&gt;& list1, vector&lt;string&gt;& list2) {
			unordered_map&lt;string, int&gt; map;
			for (int i = 0; i &lt; list1.size(); i++) {
				map[list1[i]] = i;
			}

			int minSum = INT_MAX;
			vector&lt;string&gt; result;
			for (int i = 0; i &lt; list2.size(); i++) {
				if (map.count(list2[i])) {
					int sum = i + map[list2[i]];
					if (sum &lt; minSum) {
						minSum = sum;
						result = { list2[i] };
					}
					else if (sum == minSum) {
						result.push_back(list2[i]);
					}
				}
			}
			return result;
		}

		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
