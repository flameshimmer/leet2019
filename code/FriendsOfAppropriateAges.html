	<h1>FriendsOfAppropriateAges</h1>

	<pre>
	<code class="language-html">
#include "stdafx.h"
//Some people will make friend requests. The list of 
//their ages is given and ages[i] is the age of the 
//ith person. 
//
//Person A will NOT friend request person B (B != A)
//if any of the following conditions are true:
//
//age[B] &lt;= 0.5 * age[A] + 7
//age[B] &gt; age[A]
//age[B] &gt; 100 && age[A] &lt; 100
//Otherwise, A will friend request B.
//
//Note that if A requests B, B does not necessarily 
//request A.  Also, people will not friend request themselves.
//
//How many total friend requests are made?
//
//Example 1:
//Input: [16,16]
//Output: 2
//Explanation: 2 people friend request each other.
//
//Example 2:
//Input: [16,17,18]
//Output: 2
//Explanation: Friend requests are made 17 -&gt; 16, 18 -&gt; 17.
//
//Example 3:
//Input: [20,30,100,110,120]
//Output: 
//Explanation: Friend requests are made 110 -&gt; 100, 120 -&gt; 110, 120 -&gt; 100.
// 
//Notes:
//1 &lt;= ages.length &lt;= 20000.
//1 &lt;= ages[i] &lt;= 120. 

namespace Solution2019
{
	namespace FriendsOfAppropriateAges
	{
		int numFriendRequests(vector&lt;int&gt;& ages) {
			int a[121] = {};
			int result = 0;
			for (int v : ages) { a[v]++; }

			int sum[121] = {};
			sum[0] = a[0];
			for (int i = 1; i &lt;= 120; i++) {
				sum[i] = sum[i - 1] + a[i];
			}

			for (int i = 15; i &lt;= 120; i++) {
				int count = sum[i] - sum[i / 2 + 7];
				result += count * a[i] - a[i];
			}
			return result;
		}

		int numFriendRequestsAnother(vector&lt;int&gt;& ages) {
			int a[121] = {};
			int result = 0;
			for (int v : ages) { a[v]++; }

			for (int i = 15; i &lt;= 120; i++) {
				for (int j = 0.5 * i + 8; j &lt;= i; j++) {
					result += a[j] * (a[i] - (i == j));
				}
			}
			return result;
		}

		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
