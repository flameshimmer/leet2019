#include "stdafx.h"
//Say you have an array for which the ith element is the 
//price of a given stock on day i.
//
//If you were only permitted to complete at most one transaction
//(i.e., buy one and sell one share of the stock), 
//design an algorithm to find the maximum profit.
//
//Note that you cannot sell a stock before you buy one.
//
//Example 1:
//Input: [7,1,5,3,6,4]
//Output: 5
//Explanation: Buy on day 2 (price = 1) and sell on day
//5 (price = 6), profit = 6-1 = 5.
//Not 7-1 = 6, as selling price needs to be larger than buying price.
//
//Example 2:
//Input: [7,6,4,3,1]
//Output: 0
//Explanation: In this case, no transaction is done, 
//i.e. max profit = 0.

namespace Solution2019
{
	namespace BestTimetoBuyandSellStock
	{
		int maxProfit(vector&lt;int&gt;& prices) {
			int len = prices.size();
			if (len &lt; 2) { return 0; }

			vector&lt;int&gt; minLeft(len, prices[0]);
			vector&lt;int&gt; maxRight(len, prices[len - 1]);

			for (int i = 1; i &lt; len; i++) {
				minLeft[i] = min(minLeft[i - 1], prices[i]);
				maxRight[len - 1 - i] = max(maxRight[len - i], prices[len - 1 - i]);
			}
			int result = INT_MIN;
			for (int i = 0; i &lt; len; i++) {
				result = max(result, maxRight[i] - minLeft[i]);
			}
			return result;
		}
		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
