	<h1>UnivaluedBinaryTree</h1>

	<pre>
	<code class="language-html">
#include "stdafx.h"
//A binary tree is univalued if every node in the tree has the same value.
//
//Return true if and only if the given tree is univalued.
//
//
//Example 1:
//
//Input: [1,1,1,1,1,null,1]
//Output: true
//Example 2:
//
//Input: [2,2,2,5,2]
//Output: false
//
//Note:
//The number of nodes in the given tree will be in the range [1, 100].
//Each node's value will be an integer in the range [0, 99].

namespace Solution2019
{
	namespace UnivaluedBinaryTree
	{
		namespace Iterative {
			bool isUnivalTree(TreeNode* root) {
				if (!root) { return true; }
				int target = root-&gt;val;
				stack&lt;TreeNode*&gt; s;
				s.push(root);

				while (!s.empty()) {
					TreeNode* top = s.top();
					s.pop();

					if (top-&gt;val != target) { return false; }
					if (top-&gt;left) { s.push(top-&gt;left); }
					if (top-&gt;right) { s.push(top-&gt;right); }
				}
				return true;
			}
		}

		namespace Recursive {
			bool helper(TreeNode* root, int target) {
				if (!root) { return true; }
				if (root-&gt;val != target) { return false; }
				return helper(root-&gt;left, target) && helper(root-&gt;right, target);
			}

			bool isUnivalTree(TreeNode* root) {
				if (!root) { return true; }
				return helper(root, root-&gt;val);
			}
		}
		void Main() {
			string test = "tst test test";
			print(test);
		}
	}
}
