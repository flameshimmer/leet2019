#include "stdafx.h"
//You have some apples, where arr[i] is the weight of the i-th 
//apple.  You also have a basket that can carry up to 5000 
//units of weight.
//
//Return the maximum number of apples you can put in the basket.
//
//Example 1:
//Input: arr = [100,200,150,1000]
//Output: 4
//Explanation: All 4 apples can be carried by the basket 
//since their sum of weights is 1450.
//
//Example 2:
//Input: arr = [900,950,800,1000,700,800]
//Output: 5
//Explanation: The sum of weights of the 6 apples exceeds 
//5000 so we choose any 5 of them.
//
//Constraints:
//1 &lt;= arr.length &lt;= 10^3
//1 &lt;= arr[i] &lt;= 10^3

namespace Solution2019
{
	namespace HowManyApplesCanYouPutintotheBasket
	{
		int maxNumberOfApples(vector&lt;int&gt;& arr) {
			sort(arr.begin(), arr.end());
			int sum = 0;
			int result = 0;
			for (int i = 0; i &lt; arr.size(); i++) {
				sum += arr[i];
				if (sum &gt; 5000) { break; }
				result++;
			}
			return result;
		}

	}
}
